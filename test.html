<html>
 <head>
 </head>
 <body>
  <script src="https://www.espruino.com/js/uart.js"></script>
  <button onclick="UART.write('digitalWrite(C7,1);\n');">GREEN On!</button>
  <button onclick="UART.write('digitalWrite(C7,0);\n');">GREEN Off!</button>
  <br>
   <button onclick="UART.write('digitalWrite(C5,1);\n');">BLUE On!</button>
  <button onclick="UART.write('digitalWrite(C5,0);\n');">BLUE Off!</button>
  <br>
   <button onclick="UART.write('digitalWrite(C8,1);\n');">RED On!</button>
  <button onclick="UART.write('digitalWrite(C8,0);\n');">RED Off!</button>
  
  <br>
   <button onclick="UART.write(0xF5); UART.write(0x0D); UART.write(0x01);">13 On!</button>
  <button onclick="UART.write(0xF5); UART.write(0x0D); UART.write(0x00);">13 Off!</button>
    
 </body>
</html>
